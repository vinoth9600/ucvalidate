<form id="userRegistrationForm" action="#" method="post">
  
  <label for="firstName">First Name:</label><br>
  <input 
    type="text" 
    id="firstName" 
    name="firstName"
  >
  <br><br>

  <label for="lastName">Last Name:</label><br>
  <input 
    type="text" 
    id="lastName" 
    name="lastName"
  >
  <br><br>

  <label for="phoneNumber">Phone Number:</label><br>
  <input 
    type="tel" 
    id="phoneNumber" 
    name="phoneNumber"
    required
    pattern="[0-9]{10}"
    placeholder="Enter 10-digit number"
  >
  <br><br>

  <input 
    type="checkbox" 
    id="acceptTerms" 
    name="acceptTerms"
    required
  >
  <label for="acceptTerms">
    I accept the Terms and Conditions
  </label>
  <br><br>

  <button 
    type="submit" 
    id="submitButton"
  >
    Submit
  </button>

</form>
